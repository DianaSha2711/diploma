
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            background: white;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo h2 {
            color: #333;
            font-weight: 700;
        }
        
        .login-logo span {
            color: #667eea;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h2>Cinema<span>Admin</span></h2>
                <p class="text-muted">Вход в панель управления</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" 
                           placeholder="Введите имя пользователя" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" 
                           placeholder="Введите пароль" required>
                </div>
                
                <div class="alert alert-danger d-none" id="errorAlert" role="alert"></div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <span id="loginText">Войти</span>
                        <div class="spinner-border spinner-border-sm d-none" 
                             role="status" id="loginSpinner">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </button>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-muted">
                        <small>
                            Для демо используйте:<br>
                            Логин: <strong>admin</strong><br>
                            Пароль: <strong>admin123</strong>
                        </small>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            
            if (auth.isAuthenticated()) {
                window.location.href = 'admin.html';
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                
                loginBtn.disabled = true;
                loginText.classList.add('d-none');
                loginSpinner.classList.remove('d-none');
                errorAlert.classList.add('d-none');
                
                try {
                    const result = await auth.login(username, password);
                    
                    if (result.success) {
                        
                        window.location.href = 'admin.html';
                    } else {
                        
                        errorAlert.textContent = result.error;
                        errorAlert.classList.remove('d-none');
                    }
                } catch (error) {
                    errorAlert.textContent = 'Ошибка подключения';
                    errorAlert.classList.remove('d-none');
                } finally {
                    
                    loginBtn.disabled = false;
                    loginText.classList.remove('d-none');
                    loginSpinner.classList.add('d-none');
                }
            });
        });
    </script>
</body>
</html>
