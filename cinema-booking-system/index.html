
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинотеатр - Бронирование билетов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-film"></i> CinemaBooking
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#schedule">Расписание</a>
                <a class="nav-link" href="#movies">Фильмы</a>
                <a class="nav-link" href="admin.html">Админ-панель</a>
            </div>
        </div>
    </nav>

    
    <header class="hero">
        <div class="container">
            <h1>Бронирование билетов в кино</h1>
            <p>Выберите фильм и забронируйте лучшие места онлайн</p>
        </div>
    </header>

    
    <main class="container mt-4">
        
        <section class="date-selector mb-5">
            <h2 class="mb-3">Выберите дату</h2>
            <div class="date-scroll" id="dateScroll">
                
            </div>
        </section>

        
        <section id="schedule" class="mb-5">
            <h2 class="mb-4">Сеансы на <span id="currentDate"></span></h2>
            <div class="row" id="screeningList">
                
            </div>
        </section>

        
        <section id="movies" class="mb-5">
            <h2 class="mb-4">Все фильмы</h2>
            <div class="row" id="movieList">
                
            </div>
        </section>
    </main>

    
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Выбор мест</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="booking-container">
                        <div class="screen mb-4">ЭКРАН</div>
                        <div class="hall-layout" id="hallLayout">
                            
                        </div>
                        <div class="booking-info mt-4">
                            <h6>Выбранные места:</h6>
                            <div id="selectedSeats"></div>
                            <div class="total-price mt-2">
                                <strong>Итого: <span id="totalPrice">0</span> руб.</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="confirmBooking">Забронировать</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="ticketModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div id="ticketContent">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
